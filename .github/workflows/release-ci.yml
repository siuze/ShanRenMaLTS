name: Release CI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/dict-packs-build.yml

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 获取构件
        uses: actions/download-artifact@v3
        with:
          name: ShanRenMaLTS-Release
          path: release.7z
      - name: 修改打包文件名
        run: |
          mv release.7z ShanRenMaLTS-$GITHUB_REF_NAME.7z
          ls
      - name: 版本发布
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./ShanRenMaLTS-${{ github.ref_name }}.7z"
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}