name: Release CI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    uses: ./.github/workflows/dict-packs-build.yml

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 获取构件
        uses: actions/download-artifact@v3
        with:
          name: ShanRenMaLTS-Release
          path: release.zip
      - name: 修改打包文件名
        run: |
          mv release.zip ShanRenMaLTS-$GITHUB_REF_NAME.zip
      - name: 版本发布
        uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: true
          automatic_release_tag: ${{ github.ref_name }}
          title: ${{ github.ref_name }}
          files: |
            release.zip
