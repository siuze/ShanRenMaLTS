# Rime schema settings
# encoding: utf-8

schema:
  schema_id: ShanRenMaLTS
  name: 山人码LTS
  version: "2024.06.09"
  author:
    - 方案原作 谢振斌
    - 方案定制 葉修齊（siuze）
    - 方案参考：持双山 疏影孤桐 五磅兔 张仓 等前辈
  description:
    - 山人码LTS是山人全息码输入方案的长期支持版
    - 码表覆盖Unicode 15.1 所有汉字（10万余字）
    - 包含百万词句以及英文单词词库
    - 访问 https://siuze.github.io/ShanRenMaLTS/ 以获取使用指南
  dependencies: #依赖袖珍简化字拼音进行反查，袖珍简化字拼音在rime的win发行版小狼毫下是自带的
    - pinyin_simp

switches:
  - name: simplification
    reset: 0
    states: [ 简繁不变, 繁体 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: ascii_punct
    states: [ 。句读 , .句读 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@pinyin
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - script_translator
    - punct_translator
    - script_translator@pinyin
  filters:
    - simplifier@simplification  #简繁滤镜
    - reverse_lookup_filter@reverse_lookup
    - uniquifier

speller:
  algebra:
    # - fuzz/^(\w).*$/\L$1/
    - fuzz/^(\w)(\w).*$/\L$1\L$2/
    - fuzz/^(\w)(\w)(\w).*$/\L$1\L$2\L$3/
    - fuzz/^(\w)(\w)(\w)(\w).*$/\L$1\L$2\L$3\L$4/
  delimiter: " \\"

translator:
  dictionary: ShanRenMaLTS  #单字码表
  packs:
    - ShanRenMaLTS.phrases_CORE  #核心词库
    - ShanRenMaLTS.phrases_EXT   #扩展词库
  enable_completion: true  # 编码提示开关
  always_show_comments: true #打开总是显示提示码，关闭时，若候选项的编码完全符合已输入编码，候选项就会隐藏提示码，输入的时候体验有些不连贯
  enable_user_dict: true  #用户词典〔用户词典记录动态词频、用户词〕
  enable_sentence: true  #自动造句
  enable_encoder: true  #自动造词
  encode_commit_history: true
  initial_quality: 1.2  #翻译器优先级
  strict_spelling: false
  db_class: tabledb  #TXT词典
  spelling_hints: 10  #长度10以内的词汇都显示具体的编码


pinyin: #拼音副翻譯器
  tag: pinyin
  dictionary: pinyin_simp
  prefix: "`"
  tips: 〔拼音反查〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  
reverse_lookup:
  tags: [ pinyin ]   #掛在這個tag所對應的翻譯器上
  dictionary: ShanRenMaLTS.reverse
  overwrite_comment: false

#↓简繁滤镜     
simplification:
  opencc_config: s2t.json
  option_name: simplification
  tips: all  #简繁对照，all字詞  char字


recognizer:
  import_preset: default
  patterns:
    punct: "^/[0-9]*[a-z]*$"
    pinyin: "`[a-z]+$"

key_binder:
  import_preset: default

