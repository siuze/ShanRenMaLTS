# Rime schema settings
# encoding: utf-8

schema:
  schema_id: ShanRenMaLTS
  name: 山人码LTS
  version: "2023.01.25"
  author:
    - 方案原作 谢振斌
    - 方案定制 葉修齊（siuze）
    - 方案参考：持双山 疏影孤桐 五磅兔 张仓 等前辈
  description:
    - 山人码LTS是山人全息码输入方案的长期支持版
    - 码表覆盖unicode 13.0 所有汉字（9万字左右）
    - 包含百万词句以及英文单词词库
    - https://notion.siuze.top/shanren
  dependencies: #依赖
    - pinyin_simp #袖珍简化字拼音

switches:
  - name: simplification
    reset: 0
    states: [ 简繁不变, 繁体 ]

  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: ascii_punct
    states: [ 。句读 , .句读 ]



engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@pinyin
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - table_translator
    - punct_translator
    - script_translator@pinyin
  filters:
    - simplifier@simplification  #简繁滤镜
    - reverse_lookup_filter@reverse_lookup
    - uniquifier
speller:
  alphabet: 'abcdefghijklmnopqrstuvwxyz'
  # algebra:
    # - xlit/ZYXWVUTSRQPONMLKJIHGFEDCBA/zyxwvutsrqponmlkjihgfedcba/

translator:
  dictionary: ShanRenMaLTS
  enable_completion: true  #编码提示
  enable_user_dict: true  #用户词典〔用户词典记录动态词频、用户词〕
  enable_sentence: false  #自动造句
  enable_encoder: false  #自动造词
  initial_quality: 1.2  #翻译器优先级
  db_class: tabledb  #TXT词典



pinyin: #拼音副翻譯器
  tag: pinyin
  dictionary: pinyin_simp
  prefix: "`"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  
reverse_lookup:
  tags: [ pinyin ]   #掛在這個tag所對應的翻譯器上
  dictionary: ShanRenMaLTS
  overwrite_comment: false


#↓简繁滤镜     
simplification:
  opencc_config: s2t.json
  option_name: simplification
  tips: all  #简繁对照，all字詞  char字


recognizer:
  import_preset: default
  patterns:
    punct: "^/[0-9]*[a-z]*$"
    pinyin: "`[a-z]*$"


key_binder:
  import_preset: default
